<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Memories</title>

  <!-- Uppy Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@uppy/core@3.7.3/dist/style.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.7.3/dist/style.min.css" rel="stylesheet">

  <!-- Uppy CSS -->
<link href="https://cdn.jsdelivr.net/npm/@uppy/core@3.7.3/dist/style.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.7.3/dist/style.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #ffffff;
      font-family: "Helvetica Neue", sans-serif;
      color: #000000;
      padding: 2rem;
      text-align: center;
    }

    #upload-area {
      margin: 2rem auto;
      max-width: 700px;
    }

    .uppy-Dashboard {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Share Your Favourite Moments</h1>
  <div id="upload-area"></div>

  <!-- Uppy Scripts -->
 <!-- Uppy JS -->
<script src="https://cdn.jsdelivr.net/npm/@uppy/core@3.7.3/dist/uppy.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@uppy/dashboard@3.7.3/dist/uppy.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@uppy/xhr-upload@3.7.3/dist/uppy.min.js"></script>

<script>
  const { Core, Dashboard, XHRUpload } = Uppy;

  const uppy = new Core({
    restrictions: {
      maxNumberOfFiles: 5,
      allowedFileTypes: ['image/jpeg', 'image/png'],
    },
    autoProceed: true,
    allowMultipleUploadBatches: false,
  })
  .use(Dashboard, {
    inline: true,
    target: '#upload-area',
    showProgressDetails: true,
    note: 'Max 5 files â€¢ JPEG/PNG only',
    proudlyDisplayPoweredByUppy: false,
  })
  .use(XHRUpload, {
    getUploadParameters(file) {
      return fetch(`https://ancient-fire-e0e0.andrewandaoifegethitched.workers.dev?filename=${encodeURIComponent(file.name)}`)
        .then(res => res.json())
        .then(data => ({
          method: 'PUT',
          endpoint: data.url,
          headers: {
            'x-amz-acl': 'public-read',
            'x-amz-content-sha256': 'UNSIGNED-PAYLOAD',
          },
        }));
    },
  });

  uppy.on('complete', () => {
    alert('ðŸ–¤ Your memory has been uploaded. Thank you!');
  });
</script>
</body>
</html>
