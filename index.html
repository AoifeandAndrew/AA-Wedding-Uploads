<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife and Andrew's Wedding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #fdf6f0, #ffeae0);
      padding: 40px;
      color: #4a4a4a;
      position: relative;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn ease 1.5s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #d45d79;
    }

    .quote {
      font-size: 1.1em;
      font-style: italic;
      color: #7a7a7a;
      margin-bottom: 25px;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 90%;
      height: auto;
      border: 5px solid #ffcccc;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .heart-button {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: #ff89a7;
      border: none;
      cursor: pointer;
      transform: rotate(-45deg);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    .heart-button::before,
    .heart-button::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: #ff89a7;
      border-radius: 50%;
    }

    .heart-button::before {
      top: -50px;
      left: 0;
    }

    .heart-button::after {
      left: 50px;
      top: 0;
    }

    .heart-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 0.9em;
      font-family: 'Quicksand', sans-serif;
    }

    footer p {
      font-size: 1.2em;
      font-style: italic;
      color: #a86c6c;
      margin-top: 40px;
    }

    /* üéà Floating Hearts Animation */
    .floating-heart {
      position: absolute;
      bottom: -40px;
      font-size: 1.5em;
      animation: floatUp 6s infinite ease-in;
      color: #ff89a7;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Aoife and Andrew's Wedding</h1>
  <p class="quote">‚ÄúEvery love story is beautiful, but ours is my favorite.‚Äù</p>

  <img src="andrew-aoife.jpg" alt="Aoife and Andrew" />
  <p>Share your favourite snaps of the day!</p>

  <a href="https://forms.gle/2FSXCYBpjHhMQGWz6" target="_blank">
    <div class="heart-button"><span>Upload</span></div>
  </a>

  <footer>
    <p>You helped make our day unforgettable.<br>
    Now let‚Äôs make it beautifully shareable.</p>
  </footer>

  <!-- üí´ Floating hearts container -->
  <div class="floating-heart" style="left:10%;">üíó</div>
  <div class="floating-heart" style="left:30%; animation-delay:1s;">üíû</div>
  <div class="floating-heart" style="left:50%; animation-delay:2s;">üíï</div>
  <div class="floating-heart" style="left:70%; animation-delay:3s;">üíñ</div>
  <div class="floating-heart" style="left:85%; animation-delay:4s;">‚ù§Ô∏è</div>
</body>
</html>
