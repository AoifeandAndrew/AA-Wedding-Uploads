<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife and Andrew's Wedding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fdf6f0, #ffeae0);
      padding: 40px;
      color: #4a4a4a;
      overflow-x: hidden;
      margin: 0;
    }

    .main-content, .form-screen {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d45d79;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 1.1em;
      font-style: italic;
      color: #7a7a7a;
      margin-bottom: 25px;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 5px solid #ffcccc;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .upload-button, .back-button {
      padding: 14px 30px;
      font-size: 1.1em;
      background-color: #ff89a7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 20px;
    }

    .upload-button:hover, .back-button:hover {
      background-color: #e06385;
      transform: scale(1.05);
    }

    footer p {
      font-size: 1.2em;
      font-style: italic;
      color: #a86c6c;
      margin-top: 40px;
    }

    .form-screen {
      display: none;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      height: 900px;
    }
  </style>
</head>

<body>
  <!-- üå∏ Main Wedding Page -->
  <div class="main-content" id="mainPage">
    <h1>Aoife and Andrew's Wedding</h1>
    <p class="quote">‚ÄúEvery love story is beautiful, but ours is my favorite.‚Äù</p>
    <img src="andrew-aoife.jpg" alt="Aoife and Andrew" />
    <p>Tap below to send us your favourite memories:</p>
    <button class="upload-button" onclick="showForm()">üì∑ Upload Photos</button>
    <footer>
      <p>You helped make our day unforgettable.<br>
      Now let‚Äôs make it beautifully shareable.</p>
    </footer>
  </div>

  <!-- üíå Upload Form Screen -->
  <div class="form-screen" id="formPage">
    <h1>Upload Your Memories</h1>
    <p style="font-size:1.2em;">We‚Äôd love to see the moments you captured! üíû</p>
    <iframe src="https://forms.gle/U7Pfh2X1BQ3JGSNT9"></iframe>
    <button class="back-button" onclick="showMain()">‚Üê Go Back</button>
  </div>

  <script>
    function showForm() {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("formPage").style.display = "block";
      window.scrollTo(0, 0);
    }

    function showMain() {
      document.getElementById("formPage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
