<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife and Andrew's Wedding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #fdf6f0, #ffeae0);
      padding: 40px;
      color: #4a4a4a;
      position: relative;
      overflow-x: hidden;
      margin: 0;
      opacity: 0;
      animation: fadeIn ease 1.5s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #d45d79;
    }

    .quote {
      font-size: 1.2em;
      font-style: italic;
      color: #7a7a7a;
      margin-bottom: 25px;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 90%;
      height: auto;
      border: 5px solid #ffcccc;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .upload-button {
      padding: 14px 30px;
      font-size: 1.1em;
      background-color: #ff89a7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 2;
    }

    .upload-button:hover {
      background-color: #e06385;
      transform: scale(1.05);
    }

    footer p {
      font-size: 1.2em;
      font-style: italic;
      color: #a86c6c;
      margin-top: 40px;
    }

    .sparkle {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 8px;
      background-color: #ffcad4;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkleUp 3.5s ease-in forwards;
      z-index: 1;
    }

    @keyframes sparkleUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      60% { opacity: 1; }
      100% { transform: translateY(-260px) scale(1.2); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Aoife and Andrew's Wedding</h1>
  <p class="quote">‚ÄúTo me, you are perfect.‚Äù</p>

  <img src="andrew-aoife.jpg" alt="Aoife and Andrew" />
  <p>We‚Äôd love to see the moments you captured. Tap below to share your memories:</p>

  <a href="https://drive.google.com/drive/folders/1zYTWg40hdmPQqJw4-1bAB1kdDSa29pLMEeGz2J6LRYvFUZm5H8WCZ0lyPkivNtoRdmMzRA_z?usp=drive_link" target="_blank">
    <button class="upload-button">üì∑ Upload Photos</button>
  </a>

  <footer>
    <p>You helped make our day unforgettable.<br>
    Now let‚Äôs make it beautifully shareable.</p>
  </footer>

  <!-- ‚ú® Sparkle generator script -->
  <div id="sparkle-container"></div>
  <script>
    const container = document.getElementById("sparkle-container");
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = `${Math.random() * 100}%`;
      container.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }
    setInterval(createSparkle, 600);
  </script>
</body>
</html>
