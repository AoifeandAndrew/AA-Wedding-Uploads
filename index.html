<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife & Andrew's Wedding Uploads Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Merriweather', Georgia, serif;
      background: #E6DAC8;
      color: #181818;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Allura', cursive;
      font-size: 3em;
      margin-top: 32px;
      margin-bottom: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(214,208,200,0.13);
      padding: 32px 16px 32px 16px;
      margin-top: 32px;
    }
    button, input[type="file"] {
      font-family: inherit;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      padding: 12px 24px;
      margin: 8px 0;
      background: #3f3c38;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #181818;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 32px;
    }
    .gallery-item {
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(214,208,200,0.09);
      padding: 12px;
      width: 180px;
      word-break: break-word;
      text-align: left;
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .guestbook-message {
      background: #f4f3f1;
      border-left: 4px solid #c8c2ba;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-style: italic;
    }
    label { display: block; margin-top: 12px; }
    textarea { width: 90%; min-height: 60px; border-radius: 8px; border: 1px solid #d6d0c8; padding: 8px; }
    .section-title { font-size: 1.3em; margin-top: 32px; margin-bottom: 8px; }
    .status { margin: 12px 0; color: #b71c1c; font-weight: bold; }
    @media (max-width: 700px) {
      .container { padding: 8px 2px; }
      .gallery-item { width: 98vw; }
    }
  </style>
</head>
<body>
  <h1>Aoife & Andrew's Wedding Uploads Demo</h1>
  <div class="container">
    <div class="section-title">Share your photos and videos</div>
    <button onclick="onApiLoad('upload')">Upload Photos or Videos</button>
    <div class="section-title">Leave a Written Guestbook Message</div>
    <form id="guestbookForm">
      <label>Name (optional): <input type="text" id="guestName" /></label>
      <label>Message:<br><textarea id="guestMessage" required></textarea></label>
      <button type="submit">Submit Message</button>
    </form>
    <div class="section-title">Record a Video Guestbook Message</div>
    <button onclick="startVideoGuestbook()">Record Video Message</button>
    <div id="videoRecorder" style="display:none; margin-top:12px;"></div>
    <div class="status" id="status"></div>
  </div>
  <div class="container">
    <div class="section-title">Gallery & Guestbook</div>
    <div class="gallery" id="gallery"></div>
  </div>

<script>
// === CONFIGURATION ===
// Replace these with your real values from Google Cloud Console and Drive
const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // TODO: Replace
const API_KEY = 'YOUR_API_KEY'; // TODO: Replace
const FOLDER_ID = 'YOUR_GOOGLE_DRIVE_FOLDER_ID'; // TODO: Replace
const SCOPES = 'https://www.googleapis.com/auth/drive.file';

// === GOOGLE PICKER & DRIVE API ===
let oauthToken;
function onApiLoad(mode) {
  gapi.load('client:auth2', async () => {
    await gapi.client.init({ apiKey: API_KEY, clientId: CLIENT_ID, scope: SCOPES });
    gapi.auth2.getAuthInstance().signIn().then(() => {
      oauthToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
      if (mode === 'upload') showPicker();
    });
  });
}
function showPicker() {
  gapi.load('picker', () => {
    const picker = new google.picker.PickerBuilder()
      .addView(google.picker.ViewId.DOCS)
      .setOAuthToken(oauthToken)
      .setDeveloperKey(API_KEY)
      .setCallback(pickerCallback)
      .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
      .setSelectableMimeTypes('image/jpeg,image/png,video/mp4')
      .addView(new google.picker.DocsUploadView().setParent(FOLDER_ID))
      .setTitle('Upload your wedding photos and videos')
      .build();
    picker.setVisible(true);
  });
}
function pickerCallback(data) {
  if (data.action === google.picker.Action.PICKED) {
    document.getElementById('status').textContent = 'Upload successful!';
    setTimeout(() => document.getElementById('status').textContent = '', 3000);
    loadGallery();
  }
}

// === GUESTBOOK MESSAGE (as text file) ===
document.getElementById('guestbookForm').onsubmit = async function(e) {
  e.preventDefault();
  const name = document.getElementById('guestName').value.trim();
  const message = document.getElementById('guestMessage').value.trim();
  if (!message) return;
  document.getElementById('status').textContent = 'Uploading message...';
  await ensureAuth();
  const fileMetadata = {
    name: `guestbook-${Date.now()}${name ? '-' + name : ''}.txt`,
    parents: [FOLDER_ID],
    description: 'Wedding guestbook message'
  };
  const fileContent = new Blob([name ? `From: ${name}\n` : '', message], { type: 'text/plain' });
  const form = new FormData();
  form.append('metadata', new Blob([JSON.stringify(fileMetadata)], { type: 'application/json' }));
  form.append('file', fileContent);
  await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
    method: 'POST',
    headers: { 'Authorization': 'Bearer ' + oauthToken },
    body: form
  });
  document.getElementById('status').textContent = 'Message uploaded!';
  setTimeout(() => document.getElementById('status').textContent = '', 3000);
  document.getElementById('guestbookForm').reset();
  loadGallery();
};

// === VIDEO GUESTBOOK ===
let mediaRecorder, recordedChunks = [];
function startVideoGuestbook() {
  const container = document.getElementById('videoRecorder');
  container.innerHTML = '';
  container.style.display = 'block';
  const video = document.createElement('video');
  video.autoplay = true;
  video.muted = true;
  video.style.width = '100%';
  container.appendChild(video);
  const recordBtn = document.createElement('button');
  recordBtn.textContent = 'Start Recording';
  container.appendChild(recordBtn);
  const stopBtn = document.createElement('button');
  stopBtn.textContent = 'Stop & Upload';
  stopBtn.disabled = true;
  container.appendChild(stopBtn);
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    video.srcObject = stream;
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      stream.getTracks().forEach(track => track.stop());
      const blob = new Blob(recordedChunks, { type: 'video/mp4' });
      recordedChunks = [];
      await ensureAuth();
      const fileMetadata = {
        name: `video-guestbook-${Date.now()}.mp4`,
        parents: [FOLDER_ID],
        description: 'Wedding video guestbook message'
      };
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(fileMetadata)], { type: 'application/json' }));
      form.append('file', blob);
      document.getElementById('status').textContent = 'Uploading video...';
      await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + oauthToken },
        body: form
      });
      document.getElementById('status').textContent = 'Video uploaded!';
      setTimeout(() => document.getElementById('status').textContent = '', 3000);
      container.style.display = 'none';
      loadGallery();
    };
    recordBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };
    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  });
}

// === AUTH HELPER ===
async function ensureAuth() {
  if (!oauthToken) {
    await new Promise(resolve => onApiLoad('noop', resolve));
  }
}

// === GALLERY ===
async function loadGallery() {
  await ensureAuth();
  const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false&fields=files(id,name,mimeType,description,webContentLink,webViewLink)&key=${API_KEY}`, {
    headers: { 'Authorization': 'Bearer ' + oauthToken }
  });
  const data = await res.json();
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';
  data.files.forEach(file => {
    const item = document.createElement('div');
    item.className = 'gallery-item';
    if (file.mimeType.startsWith('image/')) {
      item.innerHTML = `<img src="https://drive.google.com/uc?id=${file.id}" alt="${file.name}" /><div><b>${file.name}</b><br>${file.description || ''}</div>`;
    } else if (file.mimeType.startsWith('video/')) {
      item.innerHTML = `<video controls src="https://drive.google.com/uc?id=${file.id}"></video><div><b>${file.name}</b><br>${file.description || ''}</div>`;
    } else if (file.mimeType === 'text/plain') {
      // Guestbook message
      fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`, {
        headers: { 'Authorization': 'Bearer ' + oauthToken }
      })
      .then(r => r.text())
      .then(text => {
        item.innerHTML = `<div class="guestbook-message">${text.replace(/\n/g, '<br>')}</div>`;
      });
    }
    gallery.appendChild(item);
  });
}

// Load gallery on page load
window.onload = () => {
  // Only try to load gallery if API_KEY and FOLDER_ID are set
  if (API_KEY !== 'YOUR_API_KEY' && FOLDER_ID !== 'YOUR_GOOGLE_DRIVE_FOLDER_ID') {
    loadGallery();
  }
};
</script>
</body>
</html>
