<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife and Andrew's Wedding</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fdf6f0;
      padding: 40px;
      color: #4a4a4a;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .upload-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ffc4c4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upload-button:hover {
      background-color: #ffabab;
    }
    footer {
      margin-top: 40px;
      font-style: italic;
      color: #7a7a7a;
    }
  </style>
</head>
<body>
  <h1>Aoife and Andrew's Wedding</h1>
  <img src="andrew-aoife.jpg" alt="Aoife and Andrew" />
  <p>Share your favourite snaps of the day!</p>
  <a href="https://forms.gle/9XuE1gEVFy4qZ9i6A" target="_blank">
    <button class="upload-button">Upload Now</button>
  </a>
  <footer>
    Thanks for being part of our big day and sharing those precious memories.
  </footer>
</body>
</html>
