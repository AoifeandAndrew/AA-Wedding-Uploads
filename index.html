<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife & Andrew's Wedding Uploads</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Merriweather', Georgia, serif;
      background: #f4f3f1;
      color: #181818;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 2.4em;
      margin: 24px 12px 8px;
    }

    .container {
      margin: 0 auto;
      padding: 16px 12px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(214,208,200,0.1);
      border: 1px solid #d6d0c8;
      max-width: 90%;
    }

    .section-title {
      font-size: 1.2em;
      margin-top: 16px;
      margin-bottom: 12px;
    }

    .upload-zone {
      border: 2px dashed #c8c2ba;
      border-radius: 14px;
      padding: 20px 10px;
      background: linear-gradient(135deg, #f5f4f2, #eceae7);
      cursor: pointer;
      font-size: 1em;
      color: #3f3c38;
      margin: 20px 0;
      box-shadow: 0 1px 4px rgba(214,208,200,0.08);
      transition: all 0.3s ease;
    }

    .upload-zone:hover {
      border-color: #3f3c38;
      background: linear-gradient(135deg, #eceae7, #f5f4f2);
      box-shadow: 0 2px 6px rgba(200,194,186,0.13);
    }

    .upload-zone:focus {
      outline: none;
      box-shadow: 0 0 0 2px #c8c2ba;
    }

    .upload-zone[role="button"] {
      display: block;
    }

    button {
      font-family: inherit;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      padding: 12px 20px;
      background: #3f3c38;
      color: #fff;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #5c5750;
      box-shadow: 0 2px 6px rgba(63,60,56,0.2);
    }

    .status {
      margin: 10px 0;
      color: #b71c1c;
      font-weight: bold;
      font-size: 0.95em;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 32px 24px;
      }

      h1 {
        font-size: 3em;
      }

      .upload-zone {
        font-size: 1.15em;
        padding: 32px 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Aoife & Andrew's Wedding Uploads</h1>
  <div class="container">
    <div class="section-title">Share your photos and videos</div>
    <div class="upload-zone" role="button" tabindex="0" onclick="onApiLoad('upload')">
      Tap here to upload your wedding memories âœ¨
    </div>
    <button onclick="onApiLoad('upload')">Upload Photos or Videos</button>
    <div class="status" id="status"></div>
  </div>

  <script src="config.js"></script>
  <script>
    const CLIENT_ID = '906437362653-i47pjc5s2r281jjjccfib6tg5u0b0jp8.apps.googleusercontent.com';
    const FOLDER_ID = '1zYTWg40hdmPQqJw4-1bAB1kdDSa29pLMEeGz2J6LRYvFUZm5H8WCZ0lyPkivNtoRdmMzRA_z';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    let oauthToken;

    function onApiLoad(mode) {
      gapi.load('client:auth2', async () => {
        await gapi.client.init({ apiKey: API_KEY, clientId: CLIENT_ID, scope: SCOPES });
        gapi.auth2.getAuthInstance().signIn().then(() => {
          oauthToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
          if (mode === 'upload') showPicker();
        });
      });
    }

    function showPicker() {
      gapi.load('picker', () => {
        const picker = new google.picker.PickerBuilder()
          .addView(google.picker.ViewId.DOCS)
          .setOAuthToken(oauthToken)
          .setDeveloperKey(API_KEY)
          .setCallback(pickerCallback)
          .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
          .setSelectableMimeTypes('image/jpeg,image/png,video/mp4')
          .addView(new google.picker.DocsUploadView().setParent(FOLDER_ID))
          .setTitle('Upload your wedding photos and videos')
          .build();
        picker.setVisible(true);
      });
    }

    function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const status = document.getElementById('status');
        status.textContent = 'Upload successful!';
        setTimeout(() => status.textContent = '', 3000);
      }
    }
  </script>
</body>
</html>
