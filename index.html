<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aoife and Andrew's Wedding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #fdf6f0, #ffeae0);
      padding: 40px;
      color: #4a4a4a;
      position: relative;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn ease 1.5s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #d45d79;
    }

    .quote {
      font-size: 1.1em;
      font-style: italic;
      color: #7a7a7a;
      margin-bottom: 25px;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 90%;
      height: auto;
      border: 5px solid #ffcccc;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .upload-button {
      padding: 14px 30px;
      font-size: 1.1em;
      background-color: #ff89a7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 2;
    }

    .upload-button:hover {
      background-color: #e06385;
      transform: scale(1.05);
    }

    footer p {
      font-size: 1.2em;
      font-style: italic;
      color: #a86c6c;
      margin-top: 40px;
    }

    /* üåü Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Aoife and Andrew's Wedding</h1>
  <p class="quote">‚ÄúEvery love story is beautiful, but ours is my favorite.‚Äù</p>

  <img src="andrew-aoife.jpg" alt="Aoife and Andrew" />
  <p>Tap below to send us your favourite memories:</p>

  <button class="upload-button" onclick="openModal()">Upload Photos</button>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p style="font-size:1.1em;">Thanks for sharing your snaps with us! üéâ</p>
      <iframe src="https://forms.gle/Fz8fFyiSb4XMdbWr5"></iframe>
    </div>
  </div>

  <footer>
    <p>You helped make our day unforgettable.<br>
    Now let‚Äôs make it beautifully shareable.</p>
  </footer>

  <script>
    function openModal() {
      document.getElementById("uploadModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("uploadModal").style.display = "none";
    }

    // Optional: close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("uploadModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
